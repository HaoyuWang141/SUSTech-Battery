<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragram" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="expires" content="0">

    <title>Battery Health Dashboard</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <div class="left-panel">
            <div class="battery-health-container">
                <div class="battery-health-title">电池健康水平</div>
                <div class="img-container-battery">
                    <img src="assets/battery.png" alt="">
                </div>
                <div class="battery-health-score">92 分</div>
            </div>

            <div style="text-align: center; margin-top: 10px; margin-bottom: 20px;">
                <el-button type="primary" onclick="window.location.href='progress.html'"
                    style="margin: 0 auto">测量健康状态</el-button>
            </div>
        </div>

        <div class="right-panel">

            <div class="score-icon-container">
                <div>
                    <div class="score-title">行驶里程</div>
                    <div class="score-icon">1530 公里</div>
                    <div></div>
                </div>
                <div>
                    <div class="score-title">续航里程</div>
                    <div class="score-icon">200 公里</div>
                    <div></div>
                </div>
                <div>
                    <div class="score-title">剩余电量</div>
                    <div class="score-icon">98%</div>
                    <div></div>
                </div>

                <div>
                    <div class="score-title">故障概率</div>
                    <div class="score-icon">低</div>
                </div>
            </div>
            <div class="map-container">
                <img src="assets/map.png" alt="">
            </div>
        </div>
    </div>
</body>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return { visible: false }
        }
    })
</script>

</html>
